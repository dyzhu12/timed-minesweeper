<!DOCTYPE html>
<html>
	<head>
		<link href='css/style.css' rel='stylesheet' type='text/css'>
	</head>
	<body onload='init(0)'>
		<div onmouseover='openSidebar()' onmouseleave='closeSidebar()' id='sidebar' class='sidebar-wrapper hidden'>
			<h1>Dyz's Minesweeper</h1>
			<div class='sidebar-group'>
				<ul class='difficulty-list'>
					<li onclick='init(0)' class='difficulty active'><a class='btn'>Easy</a></li>
					<!-- <li onclick='init(1)' class='difficulty'><a class='btn'>Medium</a></li> -->
					<!-- <li onclick='init(2)' class='difficulty'><a class='btn'>Hard</a></li> -->
				</ul>
			</div>
			<div class='links sidebar-group'>
				<a class='social-link' href='http://github.com/dyzhu12/timed-minesweeper' target='_blank'>GitHub</a>
			</div>
		</div>
		<div class='container' id='game-container'>
			<div id='score-board'>Points: 0</div>
			<div id='timer'></div>
			<div id='board'></div>
		</div>
		<div id='end-shadow' class='end-game na'>
			<div class='end'></div>
			<div class='end-text'>
				<p id='end-message'>YOU WIN</p>
				<a onclick='reset()' class='btn end-btn'>Play again?</a>
			</div>
		</div>
		<script src='app.js'></script>
		<script src='sidebartoggle.js'></script>
	</body>
</html>
